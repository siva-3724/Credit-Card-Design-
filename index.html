<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="credit-card">
    <div class="card-chip">
      <img src="img/chip.png" alt="Chip">
    </div>
    <div class="card-info">
      <p class="card-number">9759 2484 5269 6576</p>
      <p class="valid-thru">VALID THRU<br>12/24</p>
      <p class="cardholder-name">SIVAPRASATH P</p>
    </div>
    <div class="card-brand">
      <p class="card-type">MASTERCARD</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1200px-Mastercard-logo.svg.png" alt="Mastercard Logo" class="brand-logo">
    </div>
  
  </div>

</body>
</html>
